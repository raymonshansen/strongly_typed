<!doctype html>
<html lang="en">

<body style="margin: 0px;">
  <h1>Awesome game for strong typists</h1>
  <canvas id="strongly-typed" width="100%" height="100%"></canvas>
  <script type="module">
    import init from './strongly_typed.js'

    init().catch((error) => {
      if (!error.message.startsWith("Using exceptions for control flow, don't mind me. This isn't actually an error!")) {
        throw error;
      }
    });
  </script>
</body>

</html>
